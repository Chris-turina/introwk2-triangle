<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <p>Add in the lengths of your triangle to find out what type it is!</p>

      <form id="form" class="form-group" action="index.html" method="post">

        <div class="">
          <label for="side-1">Side 1</label>
          <input id="side-1" type="text">
        </div>

        <div class="">
          <label for="side-2">Side 2</label>
          <input id="side-2" type="text">
        </div>

        <div class="form-group">
          <label for="side-3">Side 3</label>
          <input id="side-3" type="text">
        </div>

        <button type="submit" name="button">Submit</button>
      </form>

      <div id="answer">
        <p id="equTri">Equilibrium Traingle</p>
        <p id="isoTri">Isosciles Triangle</p>
        <p id="scaTri">Scalene Triangle</p>
      </div>
    </div>
  </body>
</html>
